{% extends 'base.html'%} {% load static %}


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}contact page{% endblock title %}</title>
    <!-- <link rel="stylesheet" href="{% static 'contact.css'%} ">  -->
    {% block head %}
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="{% static 'contact.css'%} " />
    {% endblock head %}
  </head>

<body>
    {% block body %}
<img src="https://media.istockphoto.com/id/157472912/photo/ice-cream-composition-on-a-bowl.jpg?s=1024x1024&w=is&k=20&c=WRb5JZpe8si-1X8Vn_fGnIsUTvozKD-V5XqnAq5U4A0="
width="1200px"
height="400px"
class="d-block w-100 "
alt="..."
/>
<h2 class="mb-3 mt-3">if you have any dought contact us</h2>
<form action="/contact" method="post">
  {% csrf_token %}
<div class="mb-3 mt-5">
    <label for="exampleFormControlInput1" class="form-label">Name</label>
    <input type="name" class="form-control" id="name" placeholder="enter your number">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">phone number</label>
    <input type="number" class="form-control" id="phone" placeholder="phone number">
  </div>
<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="email" placeholder="name@example.com">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
    <textarea class="form-control" id="textarea" rows="3"></textarea>
  </div>
  <div class="mb-3" id="btn1 "> 
    <input class="btn btn-primary" type="submit" value="Submit" style="font-size: 20px;">
  </div>
  </form>
</body>
 
{% endblock body %}
